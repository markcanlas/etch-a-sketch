<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>

    <header class="header">
        <h1>Etch a Sketch</h1>
    </header>
    
    <div class="container">
       <div class="btn">
           <input type="color" id="myColor" value ="#333333">
           <button class="colorBtn">Color</button>
           <button class="rainbowBtn">Rainbow Color</button>
           <button class="grid-style">Grid Style</button>
           <button class="classic">Classic</button>
           <button class="eraserBtn">Eraser</button>
           <button class="btn-clear">Clear</button>
           <input type="range" id="sizeSlider"
           min='1'
           max= '64'
           value = '16'
           name = 'volume'>
           <label for="volume">16 x 16</label>
       </div>
       <div class="boxes" id="boxes"></div>
    </div>
    <footer class="footer">
        <p>Copyright <span>&copy</span> markcanlas </p>
    </footer>



    <script src="index.js"></script>


</body>
</html>
